<svg width="400" height="400" viewBox="0 0 400 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <style>
    .mcp {
      font-family: 'Arial Black', Arial, sans-serif;
      font-size: 78px;
      font-weight: bold;
      letter-spacing: 23px;
      fill: #153A5B;
    }
    .registry {
      font-family: Arial, sans-serif;
      font-size: 36px;
      font-weight: 400;
      fill: #153A5B;
    }
  </style>
  <!-- Curly braces -->
  <text x="32" y="145" font-size="120" font-family="Arial" font-weight="bold" fill="#153A5B">{</text>
  <text x="330" y="145" font-size="120" font-family="Arial" font-weight="bold" fill="#153A5B">}</text>
  <!-- Kafka symbol, based on original logo geometry -->
  <g stroke="#153A5B" stroke-width="10" fill="#153A5B">
    <!-- Circles -->
    <circle cx="200" cy="80" r="18"/>
    <circle cx="200" cy="140" r="18"/>
    <circle cx="200" cy="200" r="18"/>
    <circle cx="165" cy="110" r="14"/>
    <circle cx="235" cy="170" r="14"/>
    <!-- Lines -->
    <line x1="200" y1="98" x2="200" y2="122"/>
    <line x1="200" y1="158" x2="200" y2="182"/>
    <line x1="187" y1="99" x2="178" y2="121"/>
    <line x1="213" y1="181" x2="223" y2="159"/>
  </g>
  <!-- MCP (large and widely spaced) -->
  <text x="53" y="268" class="mcp">M C P</text>
  <!-- Schema Registry (below) -->
  <text x="78" y="320" class="registry">Schema Registry</text>
</svg>
